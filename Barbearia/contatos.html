<!DOCTYPE html>
<html>
    <head>

    </head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo-branco.png" alt="Logo da Barbearia"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produtos.html">produtos</a></li>
                        <li><a href="contatos.html">contatos</a></li>
                    </ul>            
                </nav>
            </div>
        </header>
        <main>            
            <form>
                <label for="nomesobrenome">Nome completo</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required
                placeholder="Seu nome">
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required
                placeholder="email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required
                placeholder="(xx) 12345-6789">  

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" 
                        id="radio-email">Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" 
                        id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" 
                        id="radio-whatsapp" checked> Whatsapp</label>
                      
                </fieldset>

                <fieldset>
                    <legend>Qual horario de atendimento?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>
                    Gostaria de recerber nossas novidades por Email?</label>
                <input type="submit" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                    
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia">
            <p class="copyrigth">
                &copy; Copyrigth Barbearia Ramos 2022
            </p>
        </footer>
    </body>
</html>
